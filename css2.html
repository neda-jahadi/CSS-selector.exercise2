    .black {
      border: 1px solid black;
      background-color: black;
      width: 70%;
      height: 30em;

    }
    .white {
      border: 1px solid white;
      position: fixed;

      width: 50%;
      margin-top: 2em;
      
    }
  </style>
</head>

  <div class="black">
    <div class="white"></div>
    <div class="green"></div>
  </div>
